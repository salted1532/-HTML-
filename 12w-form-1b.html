<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=" 서버졲 데이터처리 파일" method="get/post">
        <fieldset>
            <legend>일반</legend>
            <input type="text" name ="userid" placeholder="아이디 입력"> <br>
            <input type="password" name = "passwd" placeholder="비밀번호 입력"> <br>
            <input type="date" name="birth">
        </fieldset>
        <fieldset>
            <legend>
                선택
            </legend>
            <label>
                <input type="radio" name="tour" value="1"> 제주
            </label>
            <label>
                <input type="radio" name="tour" value="2"> 부산
            </label>
            <label>
                <input type="radio" name="tour" value="3"> 광주
            </label> <br>
            <label>
                <input type="checkbox" name="hobby" value="1"> 독서
            </label>
            <label>
                <input type="checkbox" name="hobby" value="2"> 영화
            </label>
            <label>
                <input type="checkbox" name="hobby" value="3"> 등산
            </label> <br>
            <select name="subject">
                <option value="">좋아하는 과목</option>
                <option value="웹표즌">웹표준</option>
                <option value="C">C언어</option>
                <option value="Java">Jave</option>
            </select>
            <select name="subject2" multiple="multiple" size ="3">
                <option value="">좋아하는 과목</option>
                <option value="웹표즌">웹표준</option>
                <option value="C">C언어</option>
                <option value="Java">Jave</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>버튼</legend>
        </fieldset>
    </form>
    <script>
        var inputs = document.querySelectorAll('input');
        console.log(inputs);
        document.querySelector('input[name="userid"]').value = inputs.length;

        document.querySelector('select[name = "subject"]').onchange = function() {
            alert(this.value);
            if(this.value == 'C') {
                document.body.style.backgroundColor = 'lightblue';
            }
            else{
                document.body.style.backgroundColor = "transparent"
            }
        }
    </script>
</body>
</html>
