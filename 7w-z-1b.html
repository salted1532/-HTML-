<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #red, #navy{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 100px;
            left: 100px;
        }
        #navy {
            background-color: navy;
            top: 150px;
            left: 150px;
        }
    </style>
</head>
<body>
    <div id="red"></div>
    <div id="navy"></div>
    <script>
        var z = 0 ;

        document.querySelector('#navy').onclick = function(){
            z = z + 1;
            this.style.zIndex = z;
        }
        document.querySelector('#red').onclick = function(){
            z = z + 1;
            this.style.zIndex = z;
        }
    </script>
</body>
</html>
