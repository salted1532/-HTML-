<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid red;
            margin:0 auto;
            border-collapse:collapse;
            width: 60%;
        }
        th, td{
            border:1px solid black;
            padding: 10px;
            font-size: 2em;
        }
        tr:nth-of-type(2n){/* 2n+1 = 홀수 2n =짝수 */
            background-color: lightgray;
        }
        tr:hover {
            cursor:pointer;
            background-color: lightcoral;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>제목#1</th>
            <th>제목#2</th>
            <th>제목#3</th>
            <th>제목#4</th>
        </tr>
        <tr>
            <td colspan="2">1</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td rowspan="2">5</td>
            <td rowspan="3">6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
    
    <span>안녕하세요</span>


</body>
</html>
